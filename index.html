<script>
  const textList = [
    "Streamer Gaming",
    "Komunitas Asik dan Seru",
    "Live Setiap Hari",
    "Welcome to my link."
  ];
  let i = 0, j = 0;
  const typingDiv = document.getElementById("typing");

  function typeText() {
    if (j < textList[i].length) {
      typingDiv.textContent += textList[i][j++];
      setTimeout(typeText, 70);
    } else {
      setTimeout(() => {
        typingDiv.textContent = "";
        j = 0;
        i = (i + 1) % textList.length;
        typeText();
      }, 2000);
    }
  }

  window.addEventListener("DOMContentLoaded", typeText);
</script>
